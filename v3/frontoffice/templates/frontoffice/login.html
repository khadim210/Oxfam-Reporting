
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% trans "Bienvenue sur OxFam" %}| Connexion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="" />
        <meta name="copyright" content="" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <script type="text/javascript" src="{% static 'js/jquery-1.9.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/js.js' %}"></script>
    </head>
    <body>
        <div class="loginform col_12">
            <div class="col_12  bgvert minh200">
                <div class="col_6">
                    <img src="{% static 'img/logo.png' %}" />
                </div>
                <div class="col_6">
                    <form class="form-vertical" action="{% url 'frontoffice.views.auth_view' %}" method="post">
                        {% csrf_token %}
                        <input class="col_12" type="text" placeholder="login" name="username"/>
                        <input class="col_12" type="password"  placeholder="mot de passe" name="password"/><br />
                        <a class="label" href="/resetpassword">Mot de passe oubli√©?</a>
                        <button class="small red pill fright  icon-circle-arrow-right" type="submit">Connexion</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
